<body>
<div id="app"></div>
<script type="text/javascript">
var HelloWorld = React.createClass({
    getInitialState: function () {
        return {
            name: 'liguangyi'
        }
    },
    handleChange: function (e) {
        this.setState({
            name: e.target.value
        });
    },
    render: function(){
        var childEleP = React.DOM.p(null, 'Hello ' + this.state.name);
        
        var childEleInput = React.DOM.input({
            type: 'text',
            value: this.state.name,
            onChange: this.handleChange
        });
        
        var HelloWorld = React.createElement('HelloWorld', null, childEleP, childEleInput);
        return HelloWorld;
    }
});

ReactDOM.render(React.createElement(HelloWorld), document.getElementById('app'));
</script>
